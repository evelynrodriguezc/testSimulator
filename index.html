<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Examen</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Simulador de Examen</h1>
    <form id="examenForm">
        <label for="nombre">Nombre del estudiante</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre: ">

        <h3>1. Cual es la capital de Japon</h3>
        <input type="text" name="pregunta1" placeholder="Escribe aquí la capital">

        <h3>2. ¿Cual es la capital de Francia?</h3>
        <input type="radio" name="pregunta2" value="A"> A) Madrid <br>
        <input type="radio" name="pregunta2" value="B"> B) Berlín <br>
        <input type="radio" name="pregunta2" value="C"> C) Paris <br>

        <h3>3. ¿Cual es el planeta más cercano al sol?</h3>
        <input type="radio" name="pregunta3" value="A"> A) Tierra <br>
        <input type="radio" name="pregunta3" value="B"> B) Mercurio <br>
        <input type="radio" name="pregunta3" value="C"> C) Marte <br>

        <h3>4. ¿Quén pintó "La noche estrellada"? (Selecciona una opción)</h3>
        <select id="pregunta4">
        <option value="">Selecciona...</option>
        <option value="A">A) Picasso</option>
        <option value="B">B) Van Gogh</option>
        <option value="C">C) Da Vinci</option>
        </select><br><br>
        <button type="button" onclick="calificarExamen()">Enviar Examen</button>
    </form>
    <div id="resultado"></div>
    <script src="./js/script.js"></script>
</body>
</html>
